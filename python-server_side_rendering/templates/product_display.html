{% include 'header.html' %}

<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Product Display</title>
    </head>
    <body>
        {% if error %}
            <p>{{ error }}</p>
        {% else %}
            <table border="1">
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price</th>
                </tr>
                {% for product in products %}
                    <tr>
                        <td>{{ product.name }}</td>
                        <td>{{ product.category }}</td>
                        <td>{{ product.price }}</td>
                    </tr>
                {% endfor %}
            </table>
        {% endif %}
    </body>
</html>
{% include 'footer.html' %}
